<!DOCTYPE html>
<html>
<head>
  <title>Pagina di vendita e contatto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      transform: scale(1.2);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-input-material {
      margin-bottom: 20px;
    }

    .form-control-material {
      width: 250px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #ff6600;
      color: #fff;
      font-size: 16px;
      border-radius: 3px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #ff4d00;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script>
    function checkPassword() {
      var password = prompt("Inserisci la password:");
      if (password !== null && password === "1234") {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("passwordError").style.display = "none";
      } else {
        document.getElementById("passwordError").style.display = "block";
      }
    }

    function handleLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "admin" && password === "admin123") {
        // Dar permessi completi
        alert("Accesso completo con permessi di amministratore.");
        // Redirect alla pagina con permessi completi
      } else if (username === "user" && password === "user123") {
        // Dar permessi limitati
        alert("Accesso limitato come utente normale.");
        // Redirect alla pagina con permessi limitati
      } else {
        alert("Credenziali non valide. Riprova.");
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <div id="content">
    <h1 style="color: #ff6600; font-size: 28px; text-align: center;">10tmx01</h1>

    <h2 style="color: #333; font-size: 20px; margin-bottom: 10px;">Telefono</h2>
    <ul>
      <li style="color: #666; font-size: 16px;">+39 4034081030</li>
    </ul>

    <h2 style="color: #333; font-size: 20px; margin-bottom: 10px;">Codici</h2>
    <ul>
      <li style="color: #666; font-size: 16px;"><a href="https://github.com/tiume01/tiume01.github.io/tree/main/project" target="_blank" style="color: #337ab7; text-decoration: none;">Progetto Tetris (C90)</a></li>
    </ul>

    <h2 style="color: #333; font-size: 20px; margin-bottom: 10px;">appunti</h2>
    <ul>
      <li style="color: #666; font-size: 16px;">Aiuto 1</li>
    </ul>

    <h1 style="color: #ff6600; font-size: 28px; text-align: center;">Contattaci</h1>

    <form id="loginForm" class="login-form" style="display: none;">
      <div class="form-input-material">
        <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" class="form-control-material" required>
        <label for="username">Username</label>
      </div>
      <div class="form-input-material">
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" class="form-control-material" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary btn-ghost" onclick="handleLogin()">Login</button>
    </form>

    <div id="passwordError" class="error-message" style="display: none;">
      Password errata. Il sito Ã¨ in fase di aggiornamento.
    </div>

    <h2 style="color: #333; font-size: 20px; margin-top: 20px;">Appunti (PDF)</h2>

    <ul>
      <li style="color: #666; font-size: 16px;"><a href="allegato1.pdf" target="_blank" style="color: #337ab7; text-decoration: none;">Appunto 1</a></li>
      <li style="color: #666; font-size: 16px;"><a href="allegato2.pdf" target="_blank" style="color: #337ab7; text-decoration: none;">Appunto 2</a></li>
      <li style="color: #666; font-size: 16px;"><a href="allegato3.pdf" target="_blank" style="color: #337ab7; text-decoration: none;">Appunto 3</a></li>
    </ul>
  </div>
</body>
</html>
