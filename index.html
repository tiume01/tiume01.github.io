<!DOCTYPE html>
<html>
<head>
  <title>Gioco dello Sante</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: inline-block;
      margin: 5px;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gioco dello Sante</h1>
  
  <div id="board">
    <div class="square" onclick="play(0)"></div>
    <div class="square" onclick="play(1)"></div>
    <div class="square" onclick="play(2)"></div>
    <br>
    <div class="square" onclick="play(3)"></div>
    <div class="square" onclick="play(4)"></div>
    <div class="square" onclick="play(5)"></div>
    <br>
    <div class="square" onclick="play(6)"></div>
    <div class="square" onclick="play(7)"></div>
    <div class="square" onclick="play(8)"></div>
  </div>

  <button onclick="reset()">Reset</button>

  <script>
    var board = ["", "", "", "", "", "", "", "", ""];
    var currentPlayer = "X";

    function play(square) {
      if (board[square] === "") {
        board[square] = currentPlayer;
        document.getElementsByClassName("square")[square].innerText = currentPlayer;
        
        if (checkWin(currentPlayer)) {
          alert("Giocatore " + currentPlayer + " ha vinto!");
          reset();
        } else if (checkDraw()) {
          alert("Partita finita in pareggio!");
          reset();
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      }
    }

    function checkWin(player) {
      var winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // righe
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // colonne
        [0, 4, 8], [2, 4, 6] // diagonali
      ];

      for (var i = 0; i < winningCombinations.length; i++) {
        var [a, b, c] = winningCombinations[i];
        if (board[a] === player && board[b] === player && board[c] === player) {
          return true;
        }
      }

      return false;
    }

    function checkDraw() {
      return board.every(function(square) {
        return square !== "";
      });
    }

    function reset() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      var squares = document.getElementsByClassName("square");
      for (var i = 0; i < squares.length; i++) {
        squares[i].innerText = "";
      }
    }
  </script>
</body>
</html>
