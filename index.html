<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease-in-out;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: -200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scarpe di Alta Qualità</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="scarpa1.jpg" alt="Scarpe modello 1">
            <h2>Scarpe Eleganti</h2>
            <p>Scarpe eleganti per ogni occasione.</p>
            <p>Prezzo: $99.99</p>
        </div>

        <!-- Aggiungi altri prodotti qui -->

    </div>

    <footer>
        <p>&copy; 2023 Scarpe di Alta Qualità</p>
    </footer>

    <script>
        window.addEventListener('scroll', function () {
            var footer = document.querySelector('footer');
            var scrollY = window.scrollY;

            if (scrollY > 200) {
                footer.style.bottom = '0';
            } else {
                footer.style.bottom = '-200px';
            }
        });
    </script>
</body>
</html>
