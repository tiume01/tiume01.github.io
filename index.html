<!DOCTYPE html>
<html>
<head>
  <title>Pagina di vendita e contatto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      transform: scale(1.2);
    }

    .login-form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-form {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .form-input-material {
      margin-bottom: 20px;
    }

    .form-control-material {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #ff6600;
      color: #fff;
      font-size: 16px;
      border-radius: 3px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #ff4d00;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .content-section {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
  <script>
    function checkPassword() {
      var password = prompt("Inserisci la password:");
      if (password !== null && password === "1234") {
        document.getElementById("loginFormContainer").style.display = "flex";
        document.getElementById("passwordError").style.display = "none";
      } else {
        document.getElementById("passwordError").style.display = "block";
      }
    }

    function handleLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "admin" && password === "admin123") {
        // Dar permessi completi
        alert("Accesso completo con permessi di amministratore.");
        // Redirect alla pagina con permessi completi
      } else if (username === "user" && password === "user123") {
        // Dar permessi limitati
        alert("Accesso limitato come utente normale.");
        // Redirect alla pagina con permessi limitati
      } else {
        alert("Credenziali non valide. Riprova.");
      }
    }
  </script>
</head>

      <form class="login-form">

          <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" class="form-control-material" required>
          <label for="username">Username</label>
        </div>
        <div class="form-input-material">
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" class="form-control-material" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-ghost" onclick="handleLogin()">Login</button>

    </div>

        </ul>
      </div>

</html>
