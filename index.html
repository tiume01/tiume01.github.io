<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      background-color: black;
    }
    #game-board {
      display: flex;
      flex-wrap: wrap;
      width: 600px; /* Dimensioni del campo di gioco */
      height: 600px;
      margin: 0 auto;
      border: 1px solid white;
    }
    .cell {
      width: 20px; /* Dimensioni di ogni cella del campo di gioco */
      height: 20px;
    }
    .snake {
      background-color: green;
    }
    .food {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const boardSize = 30; // Dimensione del campo di gioco (numero di celle per riga/colonna)
      const cellSize = 20; // Dimensione di ogni cella del campo di gioco (in pixel)
      const gameBoard = document.getElementById("game-board");
      const cells = []; // Array per memorizzare le celle del campo di gioco
      let snake = [{ x: 0, y: 0 }]; // Array per memorizzare le posizioni del serpente
      let food = { x: 0, y: 0 }; // Posizione del cibo

      function createGameBoard() {
        for (let i = 0; i < boardSize; i++) {
          for (let j = 0; j < boardSize; j++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            gameBoard.appendChild(cell);
            cells.push(cell);
          }
        }
      }

      function drawSnake() {
        snake.forEach((segment) => {
          const index = segment.x + segment.y * boardSize;
          cells[index].classList.add("snake");
        });
      }

      function clearSnake() {
        cells.forEach((cell) => {
          cell.classList.remove("snake");
        });
      }

      function generateFood() {
        food.x = Math.floor(Math.random() * boardSize);
        food.y = Math.floor(Math.random() * boardSize);
        const index = food.x + food.y * boardSize;
        cells[index].classList.add("food");
      }

      function moveSnake() {
        const head = { x: snake[0].x, y: snake[0].y };
        const direction = getDirection();
        switch (direction) {
          case "up":
            head.y--;
            break;
          case "down":
            head.y++;
            break;
          case "left":
            head.x--;
            break;
          case "right":
            head.x++;
            break;
        }
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          const index = food.x + food.y * boardSize;
          cells[index].classList.remove("food");
          generateFood();
        } else {
          snake.pop();
        }

        if (isCollision()) {
          gameOver();
        }

        clearSnake();
        drawSnake();
      }

      function isCollision() {
        const head = snake[0];
        if (
          head.x < 0 ||
          head.x >= boardSize ||
          head.y < 0 ||
          head.y >= boardSize
        ) {
          return true;
        }
        for (let i = 1; i < snake.length; i++) {
          if (snake[i].x === head.x && snake[i].y === head.y) {
            return true;
          }
        }
        return false;
      }

      function gameOver() {
        clearInterval(gameLoop);
        alert("Game Over");
      }

      function getDirection() {
        // Imposta la direzione del movimento del serpente
        // Restituisce "up", "down", "left" o "right"
        // Puoi personalizzare questa funzione per utilizzare i tasti della tastiera o altri input
        return "right";
      }

      createGameBoard();
      drawSnake();
      generateFood();
      const gameLoop = setInterval(moveSnake, 200); // VelocitÃ  di movimento del serpente (in millisecondi)
    });
  </script>
</body>
</html>
