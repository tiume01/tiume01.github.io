<!DOCTYPE html>
<html>
<head>
  <title>Pagina di vendita e contatto</title>
  <script>
    function checkPassword() {
      var password = prompt("Inserisci la password:");
      if (password !== null && password === "1234") {
        // Password corretta, mostra il contenuto della pagina
        document.getElementById("content").style.display = "block";
      } else {
        alert("Password errata. Accesso negato.");
      }
    }
  </script>
  <style>
    #content {
      display: none;
    }
  </style>
</head>
<body onload="checkPassword()">
  <div id="content">
    <h1>Prodotti Informatici</h1>

    <h2>Telefoni</h2>
    <ul>
      <li>Telefono 1</li>
      <li>Telefono 2</li>
      <li>Telefono 3</li>
    </ul>

    <h2>Codici</h2>
    <ul>
      <li>Codice 1</li>
      <li>Codice 2</li>
      <li>Codice 3</li>
    </ul>

    <h2>Aiuti informatici</h2>
    <ul>
      <li>Aiuto 1</li>
      <li>Aiuto 2</li>
      <li>Aiuto 3</li>
    </ul>

    <h1>Contattaci</h1>

    <form action="mailto:indirizzo@email.com" method="POST" enctype="text/plain">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Messaggio:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" required></textarea><br>

      <input type="submit" value="Invia">
      <input type="reset" value="Reset">
    </form>

    <h2>Appunti (PDF)</h2>

    <ul>
      <li><a href="allegato1.pdf" target="_blank">Appunto 1</a></li>
      <li><a href="allegato2.pdf" target="_blank">Appunto 2</a></li>
      <li><a href="allegato3.pdf" target="_blank">Appunto 3</a></li>
    </ul>
  </div>
</body>
</html>
