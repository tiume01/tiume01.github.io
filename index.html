<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 10s linear infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #f0f0f0;
            }
            50% {
                background-color: #333;
            }
            100% {
                background-color: #f0f0f0;
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            animation: headerAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes headerAnimation {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: containerAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes containerAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            animation: productAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes productAnimation {
            0% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(5px);
            }
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            animation: footerAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes footerAnimation {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Scarpe di Alta Qualità</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="scarpa1.jpg" alt="Scarpe modello 1">
            <h2>Scarpe Eleganti</h2>
            <p>Scarpe eleganti per ogni occasione.</p>
            <p>Prezzo: $99.99</p>
        </div>

        <div class="product">
            <img src="scarpa2.jpg" alt="Scarpe modello 2">
            <h2>Scarpe Sportive</h2>
            <p>Scarpe comode per l'attività fisica.</p>
            <p>Prezzo: $79.99</p>
        </div>

        <div class="product">
            <img src="scarpa3.jpg" alt="Scarpe modello 3">
            <h2>Scarpe Casual</h2>
            <p>Scarpe per un look casual.</p>
            <p>Prezzo: $59.99</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Scarpe di Alta Qualità</p>
    </footer>
</body>
</html>
