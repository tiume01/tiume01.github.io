<!DOCTYPE html>
<html>
<head>
    <title>Il mio sito di prova</title>
    <style>
        #pinForm {
            display: block; /* Mostra il form del PIN all'avvio */
        }
        #content {
            display: none; /* Nascondi il contenuto della pagina all'avvio */
        }
    </style>
    <script>
        function checkPIN() {
            var pin = document.getElementById('pinInput').value;

            // Verifica se il PIN inserito è corretto
            if (pin === '1234') {
                document.getElementById('pinForm').style.display = 'none'; // Nascondi il form del PIN
                document.getElementById('content').style.display = 'block'; // Mostra il contenuto della pagina
            } else {
                alert('PIN errato! Riprova.'); // Mostra un messaggio di errore
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Benvenuti nel mio sito di prova</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Chi Siamo</a></li>
            <li><a href="#">Contatti</a></li>
        </ul>
    </nav>

    <main>
        <div id="pinForm">
            <label for="pinInput">Inserisci il PIN:</label>
            <input type="password" id="pinInput" maxlength="4">
            <button onclick="checkPIN()">Accedi</button>
        </div>

        <div id="content">
            <h2>Benvenuti nel nostro sito!</h2>
            <p>Questo è un sito di prova per imparare a creare siti web.</p>
            <p>Esplora e divertiti mentre sperimenti!</p>
            <img src="negroni.jpeg" alt="Descrizione dell'immagine">
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Il mio sito di prova. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
